<html>
<head>
    <title>Today's Date</title>
</head>
<body>
    <h1>Today's Date</h1>
    <p id="date"></p>
</body>
<script>
    const date = new Date();
    let day = date.getDate();
    let month = date.getMonth() + 1;
    let year = date.getFullYear();
    let currentDate = `${day}-${month}-${year}`;
    document.getElementById('date').innerText = currentDate;
    </script>
</html>
